<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/M7Y1JKt/A-spaceship-flying-through-space-with-burning-and.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }

        .start-button {
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .start-button:hover {
            background-color: darkgrey;
        }

        #webgl-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none; /* Скрыть до начала игры */
        }
    </style>
</head>
<body>
    <div class="start-screen" id="start-screen">
        <button class="start-button" onclick="startGame()">START</button>
    </div>
    <div id="webgl-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, plane;

        function init() {
            console.log('Initializing scene...');
            // Сцена
            scene = new THREE.Scene();

            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Рендерер
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('webgl-container').appendChild(renderer.domElement);

            // Самолет
            const loader = new THREE.GLTFLoader();
            loader.load('https://github.com/ni77ua/plane3d/raw/main/untitled76767676.glb', (gltf) => {
                console.log('Model loaded');
                plane = gltf.scene;
                plane.scale.set(0.5, 0.5, 0.5);
                plane.position.set(0, -2, 0);
                scene.add(plane);
                animate(); // Запускаем анимацию только после загрузки модели
            }, undefined, (error) => {
                console.error('An error occurred while loading the model:', error);
            });
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            if (plane) {
                // Добавьте любую анимацию для самолета здесь
            }
            renderer.render(scene, camera);
        }

        function startGame() {
            console.log('Starting game...');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('webgl-container').style.display = 'block';
            init(); // Инициализировать сцену и рендерер
        }
    </script>
</body>
</html>
