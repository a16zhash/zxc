<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параллакс-карточка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax">
        <section class="parallax__header">
            <div class="parallax__visuals">
                <div class="parallax__black-line-overflow"></div>
                <div data-parallax-layers class="parallax__layers">
                    <img src="https://picsum.photos/id/1074/800/600" data-parallax-layer="1" alt="" class="parallax__layer-img">
                    <img src="https://picsum.photos/id/1069/800/600" data-parallax-layer="2" alt="" class="parallax__layer-img">
                    <div data-parallax-layer="3" class="parallax__layer-title">
                        <h2 class="parallax__title">Parallax</h2>
                    </div>
                    <img src="https://picsum.photos/id/1080/800/600" data-parallax-layer="4" alt="" class="parallax__layer-img">
                </div>
                <div class="parallax__fade"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
