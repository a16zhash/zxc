<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.ibb.co/7VsZRmx/space-background.jpg'); /* Новое фоновое изображение */
            background-size: cover; /* Сохраняет пропорции и масштабирует, чтобы заполнить контейнер */
            background-position: center; /* Центрирует изображение */
            background-repeat: no-repeat; /* Убирает повторение изображения */
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: center top; }
            100% { background-position: center bottom; }
        }

        .plane {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co/0rqH1tr/planeforgame.png');
            background-size: cover;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/VCszgYL/starforgame.png');
            background-size: cover;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="plane" id="plane"></div>
        <div class="score">Score: 0</div>
    </div>

    <script>
        const plane = document.getElementById('plane');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.querySelector('.score');
        let score = 0;
        let isDragging = false;

        plane.addEventListener('touchstart', (event) => {
            isDragging = true;
        });

        plane.addEventListener('touchend', (event) => {
            isDragging = false;
        });

        gameContainer.addEventListener('touchmove', (event) => {
            if (isDragging) {
                const touch = event.touches[0];
                const planeWidth = plane.offsetWidth;
                let newLeft = touch.clientX - planeWidth / 2;
                newLeft = Math.max(0, newLeft); // не выходить за левый край
                newLeft = Math.min(gameContainer.offsetWidth - planeWidth, newLeft); // не выходить за правый край
                plane.style.left = `${newLeft}px`;
            }
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = '0px';
            gameContainer.appendChild(star);

            let fallInterval = setInterval(() => {
                const starRect = star.getBoundingClientRect();
                const planeRect = plane.getBoundingClientRect();

                if (starRect.bottom > window.innerHeight) {
                    star.remove();
                    clearInterval(fallInterval);
                } else if (starRect.top < planeRect.bottom &&
                    starRect.bottom > planeRect.top &&
                    starRect.left < planeRect.right &&
                    starRect.right > planeRect.left) {
                    star.remove();
                    clearInterval(fallInterval);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    star.style.top = `${starRect.top + 5}px`;
                }
            }, 30);
        }

        setInterval(createStar, 1000);
    </script>
</body>
</html>
