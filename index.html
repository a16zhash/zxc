<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .plane {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://ibb.co/0rqH1tr');
            background-size: cover;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/tM3s6Kj/starforgame.png');
            background-size: cover;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="plane"></div>
        <div class="score">Score: 0</div>
    </div>

    <script>
        const plane = document.querySelector('.plane');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.querySelector('.score');
        let score = 0;

        function movePlane(event) {
            const planeRect = plane.getBoundingClientRect();
            if (event.key === 'ArrowLeft' && planeRect.left > 0) {
                plane.style.left = `${planeRect.left - 10}px`;
            } else if (event.key === 'ArrowRight' && planeRect.right < window.innerWidth) {
                plane.style.left = `${planeRect.left + 10}px`;
            }
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = '0px';
            gameContainer.appendChild(star);

            let fallInterval = setInterval(() => {
                const starRect = star.getBoundingClientRect();
                const planeRect = plane.getBoundingClientRect();

                if (starRect.bottom > window.innerHeight) {
                    star.remove();
                    clearInterval(fallInterval);
                } else if (starRect.top < planeRect.bottom &&
                    starRect.bottom > planeRect.top &&
                    starRect.left < planeRect.right &&
                    starRect.right > planeRect.left) {
                    star.remove();
                    clearInterval(fallInterval);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    star.style.top = `${starRect.top + 5}px`;
                }
            }, 30);
        }

        document.addEventListener('keydown', movePlane);
        setInterval(createStar, 1000);
    </script>
</body>
</html>
