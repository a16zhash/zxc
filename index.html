<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://yourfonturl.com/pixelfont.ttf'); /* Замените на URL вашего пиксельного шрифта */
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: url('https://i.ibb.co/6HBJQvj/Pngtree-nature-deep-space-cosmos-background-5494719.png');
            background-size: cover;
            background-repeat: repeat-y;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }

        .plane {
            position: absolute;
            width: 57.5px; /* Увеличено на 15% */
            height: 57.5px; /* Увеличено на 15% */
            background-image: url('https://i.ibb.co/0rqH1tr/planeforgame.png');
            background-size: cover;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px; /* Поднято выше от нижнего края */
            z-index: 2; /* Убедитесь, что самолет находится выше фона */
        }

        .plane-start {
            animation: planeStart 5s forwards;
        }

        @keyframes planeStart {
            0% {
                top: -100px;
                transform: translateX(-50%) scale(5);
            }
            100% {
                top: calc(100vh - 120px); /* Учитываем поднятие */
                transform: translateX(-50%) scale(1);
            }
        }

        .plane-end {
            animation: planeEnd 3s forwards;
        }

        @keyframes planeEnd {
            0% {
                bottom: 50px;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 110%;
                transform: translateX(-50%) scale(0.5);
            }
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/VCszgYL/starforgame.png');
            background-size: cover;
            z-index: 2; /* Убедитесь, что звезды находятся выше фона */
        }

        .meteor {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            z-index: 2; /* Убедитесь, что метеориты находятся выше фона */
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://media.tenor.com/igZCc-gVpjsAAAAi/%D0%B2%D0%B7%D1%80%D1%8B%D0%B2.gif');
            background-size: cover;
            display: none;
            z-index: 3; /* Убедитесь, что взрыв находится выше всех элементов */
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 2; /* Убедитесь, что счет находится выше фона */
        }

        .timer {
            position: absolute;
            top: 20%; /* Поднято выше */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'PixelFont', Arial, sans-serif;
            z-index: 2;
        }

        .end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-family: 'PixelFont', Arial, sans-serif;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">Loading...</div>
    <div class="background-container">
        <div class="background" id="background"></div>
    </div>
    <div class="game-container" id="game-container">
        <div class="plane" id="plane"></div>
        <div class="score">Score: 0</div>
        <div class="timer" id="timer">20</div>
    </div>
    <div class="explosion" id="explosion"></div>
    <div class="end-screen" id="end-screen">Thanks for playing <3</div>

    <script>
        const plane = document.getElementById('plane');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.querySelector('.score');
        const timerElement = document.getElementById('timer');
        const loadingScreen = document.getElementById('loading-screen');
        const endScreen = document.getElementById('end-screen');
        const background = document.getElementById('background');
        const explosion = document.getElementById('explosion');
        let score = 0;
        let isDragging = false;
        let gameOver = false;

        window.addEventListener('load', () => {
            loadingScreen.style.display = 'none';
            startGame();
        });

        plane.addEventListener('touchstart', (event) => {
            if (!gameOver) {
                isDragging = true;
            }
        });

        plane.addEventListener('touchend', (event) => {
            if (!gameOver) {
                isDragging = false;
            }
        });

        gameContainer.addEventListener('touchmove', (event) => {
            if (isDragging && !gameOver) {
                const touch = event.touches[0];
                const planeWidth = plane.offsetWidth;
                let newLeft = touch.clientX - planeWidth / 2;
                newLeft = Math.max(0, newLeft); // не выходить за левый край
                newLeft = Math.min(gameContainer.offsetWidth - planeWidth, newLeft); // не выходить за правый край
                plane.style.left = `${newLeft}px`;
            }
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = '0px';
            gameContainer.appendChild(star);

            let fallInterval = setInterval(() => {
                const starRect = star.getBoundingClientRect();
                const planeRect = plane.getBoundingClientRect();

                if (starRect.bottom > window.innerHeight) {
                    star.remove();
                    clearInterval(fallInterval);
                } else if (!gameOver && starRect.top < planeRect.bottom &&
                    starRect.bottom > planeRect.top &&
                    starRect.left < planeRect.right &&
                    starRect.right > planeRect.left) {
                    star.remove();
                    clearInterval(fallInterval);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    star.style.top = `${starRect.top + 5}px`;
                }
            }, 30);
        }

        function createMeteor() {
            const meteorTypes = [
                'https://i.ibb.co/WPDvwBZ/Pngtree-massive-asteroids-comet-meteor-or-14860493.png',
                'https://i.ibb.co/Cv3054G/Pngtree-celestial-impact-massive-asteroids-comet-15013694.png'
            ];
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.backgroundImage = `url(${meteorTypes[Math.floor(Math.random() * meteorTypes.length)]})`;
            meteor.style.left = `${Math.random() * window.innerWidth}px`;
            meteor.style.top = '0px';
            gameContainer.appendChild(meteor);

            let fallSpeed = Math.random() < 0.5 ? 10 : 5; // 50% шанс падения в 2 раза быстрее

            let fallInterval = setInterval(() => {
                const meteorRect = meteor.getBoundingClientRect();
                const planeRect = plane.getBoundingClientRect();

                if (meteorRect.bottom > window.innerHeight) {
                    meteor.remove();
                    clearInterval(fallInterval);
                } else if (!gameOver && meteorRect.top < planeRect.bottom &&
                    meteorRect.bottom > planeRect.top &&
                    meteorRect.left < planeRect.right &&
                    meteorRect.right > planeRect.left) {
                    meteor.remove();
                    clearInterval(fallInterval);
                    triggerExplosion(planeRect);
                } else {
                    meteor.style.top = `${meteorRect.top + fallSpeed}px`;
                }
            }, 30);
        }

        function triggerExplosion(planeRect) {
            gameOver = true;
            explosion.style.left = `${planeRect.left}px`; // Позиция взрыва по оси X
            explosion.style.top = `${planeRect.top}px`; // Позиция взрыва по оси Y
            explosion.style.display = 'block';
            plane.style.display = 'none';
            setTimeout(() => {
                explosion.style.display = 'none';
                endGame();
            }, 1000); // Длительность анимации взрыва
        }

        function startGame() {
            plane.classList.add('plane-start');
            setTimeout(() => {
                plane.classList.remove('plane-start');
                startTimer();
                setInterval(createStar, 1000);
                setInterval(createMeteor, 2000); // Метеориты создаются каждые 2 секунды
            }, 5000); // Задержка в 5 секунд для анимации самолета
        }

        function startTimer() {
            let timeLeft = 20; // Уменьшено до 20 секунд
            const timerInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(timerInterval);
                    return;
                }
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            plane.classList.add('plane-end');
            background.style.animationPlayState = 'paused';
            setTimeout(() => {
                plane.style.display = 'none';
                endScreen.style.display = 'flex';
            }, 3000); // Время анимации полета самолета вверх
        }
    </script>
</body>
</html>
