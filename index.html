<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Welcome to My222 Telegram Web App</h1>
    <button onclick="sendMessageToBot()">Send Message to Bot</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendMessageToBot() {
            Telegram.WebApp.sendData("Hello from the Web App!");
        }
    </script>
</body>
</html>
