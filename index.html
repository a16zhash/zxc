<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллекция гифтов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Коллекция редких гифтов</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Поиск по названию...">
            <select id="rarity">
                <option value="">Все редкости</option>
                <option value="common">Обычные</option>
                <option value="rare">Редкие</option>
                <option value="epic">Эпические</option>
            </select>
        </div>
        <div class="gift-list" id="gift-list"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
