<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://yourfonturl.com/pixelfont.ttf'); /* Замените на URL вашего пиксельного шрифта */
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Двойная высота для плавного движения */
            background-image: url('https://i.ibb.co/6HBJQvj/Pngtree-nature-deep-space-cosmos-background-5494719.png');
            background-size: cover;
            background-repeat: repeat-y;
            animation: moveBackground 25s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }

        .plane {
            position: absolute;
            width: 57.5px; /* Увеличено на 15% */
            height: 57.5px; /* Увеличено на 15% */
            background-image: url('https://i.ibb.co/0rqH1tr/planeforgame.png');
            background-size: cover;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            z-index: 2; /* Убедитесь, что самолет находится выше фона */
        }

        .plane-start {
            animation: planeStart 5s forwards;
        }

        @keyframes planeStart {
            0% {
                top: -100px;
                transform: translateX(-50%) scale(5);
            }
            100% {
                top: calc(100vh - 70px);
                transform: translateX(-50%) scale(1);
            }
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/VCszgYL/starforgame.png');
            background-size: cover;
            z-index: 2; /* Убедитесь, что звезды находятся выше фона */
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 2; /* Убедитесь, что счет находится выше фона */
        }

        .timer {
            position: absolute;
            top: 20%; /* Поднято выше */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'PixelFont', Arial, sans-serif;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">Loading...</div>
    <div class="background-container">
        <div class="background"></div>
    </div>
    <div class="game-container" id="game-container">
        <div class="plane" id="plane"></div>
        <div class="score">Score: 0</div>
        <div class="timer" id="timer">25</div>
    </div>

    <script>
        const plane = document.getElementById('plane');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.querySelector('.score');
        const timerElement = document.getElementById('timer');
        const loadingScreen = document.getElementById('loading-screen');
        let score = 0;
        let isDragging = false;

        window.addEventListener('load', () => {
            loadingScreen.style.display = 'none';
            startGame();
        });

        plane.addEventListener('touchstart', (event) => {
            isDragging = true;
        });

        plane.addEventListener('touchend', (event) => {
            isDragging = false;
        });

        gameContainer.addEventListener('touchmove', (event) => {
            if (isDragging) {
                const touch = event.touches[0];
                const planeWidth = plane.offsetWidth;
                let newLeft = touch.clientX - planeWidth / 2;
                newLeft = Math.max(0, newLeft); // не выходить за левый край
                newLeft = Math.min(gameContainer.offsetWidth - planeWidth, newLeft); // не выходить за правый край
                plane.style.left = `${newLeft}px`;
            }
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = '0px';
            gameContainer.appendChild(star);

            let fallInterval = setInterval(() => {
                const starRect = star.getBoundingClientRect();
                const planeRect = plane.getBoundingClientRect();

                if (starRect.bottom > window.innerHeight) {
                    star.remove();
                    clearInterval(fallInterval);
                } else if (starRect.top < planeRect.bottom &&
                    starRect.bottom > planeRect.top &&
                    starRect.left < planeRect.right &&
                    starRect.right > planeRect.left) {
                    star.remove();
                    clearInterval(fallInterval);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    star.style.top = `${starRect.top + 5}px`;
                }
            }, 30);
        }

        function startGame() {
            plane.classList.add('plane-start');
            setTimeout(() => {
                plane.classList.remove('plane-start');
                startTimer();
                setInterval(createStar, 1000);
            }, 5000); // Задержка в 5 секунд для анимации самолета
        }

        function startTimer() {
            let timeLeft = 25;
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            alert(`Game Over! Your score is: ${score}`);
            // Добавьте сюда логику завершения игры
        }
    </script>
</body>
</html>
